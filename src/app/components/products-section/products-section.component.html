<div class="summarySectionContainer">
    <div class="headingSec">
        <div class="summaryCont">Products:</div>
    </div>
    
    <div class="summaryContent" *ngIf="products.length">
        <ul class="columnList">
            <li *ngFor="let p of products">{{p.name}}</li>
          </ul>
    </div>
    
    <div class="productsNotFound" *ngIf="showContent && !products.length">
      <h3>No Products Found!!</h3>
    </div>
</div>
